<html lang="en" ng-app="simplelookup">
    <head>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        <title>Chongguang He</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body{
                padding-top: 50px;
            }
            .table_cell{
                display: table-cell;
                vertical-align: top;            
            }
            #side-bar-container{
                display: table-cell;
                vertical-align: top;
                background-color: #f9f9f9;
                width: 300px;
                min-width: 300px;
                padding: 20px;
                border-left: 1px solid #eee;
            }
            #side-bar {
                position: fixed;
                top: 70px;
                width: 260px;
            }
            #main{
                display: table-cell;
                vertical-align: top;
                padding: 20px 10px;
                max-width: 600px;
            }
            #code{
                overflow: auto;
                overflow-x: auto;
                overflow-y: hidden;
                border: 1px solid #ddd;
                border-radius: 3px;
            }
            .search-query {
                padding-left: 14px;
                padding-right: 14px;
                margin-bottom: 0;
                border: 1px solid #ddd;
                border-right: 0;
                line-height: 24px;
                font-size: 16px;
            }
            a:hover{
                cursor: pointer;
                text-decoration: none;
            }
            .ui-autocomplete li.ui-menu-item {
                font-size: 13px;
                line-height: 16px;
            }
            ul{
                padding-left: 0px;
            }
            li{
                list-style-type: none;
                padding-left: 0px;
                word-wrap: break-word;   
            }
            .linenums li{
                list-style-type: decimal;
            }
            .record_li{
                margin-bottom: 5px;
            }
            .record_li a{
                font-weight: bold;
            }
            .record_li:hover{
                cursor: pointer;
            }
            pre{
                border: none;
                border-radius: 0;
            }
            #code pre{
                font-size: 12px;
                background-color: transparent;
                font-family: Consolas, "Liberation Mono", Courier, monospace;
                font-size: 12px;
                white-space: pre;
                margin-bottom: 0;
            }
            .linenodiv pre{
                border-right: 1px solid #e5e5e5;
                background-color: #f9f9f9 !important;
                text-align: left;
                color: #999;
            }
            .highlight pre{

            }
            .ui-notify { width:350px; position:fixed; top:60px; right:10px; z-index:9999;}
            .ui-notify-message { padding:10px; margin-bottom:15px; -moz-border-radius:8px; -webkit-border-radius:8px; border-radius:8px }
            .ui-notify-message h1 { font-size:14px; margin:0; padding:0 }
            .ui-notify-message p { margin:3px 0; padding:0; line-height:18px }
            .ui-notify-message:last-child { margin-bottom:0 }
            .ui-notify-message-style { background:#000; background:rgba(0,0,0,0.8); -moz-box-shadow: 0 0 6px #000; -webkit-box-shadow: 0 0 6px #000; box-shadow: 0 0 6px #000; }
            .ui-notify-message-style h1 { color:#fff; font-weight:bold }
            .ui-notify-message-style p { color:#fff }
            .ui-notify-close { color:#fff; text-decoration:underline }
            .ui-notify-click { cursor:pointer }
            .ui-notify-cross { margin-top:-4px; float:right; cursor:pointer; text-decoration:none; font-size:12px; font-weight:bold; text-shadow:0 1px 1px #fff; padding:2px }
            .ui-notify-cross:hover { color:#ffffab }
            .ui-notify-cross:active { position:relative; top:1px }

            .highlight .hll { background-color: #ffffcc }
            .highlight  { background: #ffffff; }
            .highlight .c { color: #999988; font-style: italic } /* Comment */
            .highlight .err { color: #a61717; background-color: #e3d2d2 } /* Error */
            .highlight .k { color: #000000; font-weight: bold } /* Keyword */
            .highlight .o { color: #000000; font-weight: bold } /* Operator */
            .highlight .cm { color: #999988; font-style: italic } /* Comment.Multiline */
            .highlight .cp { color: #999999; font-weight: bold; font-style: italic } /* Comment.Preproc */
            .highlight .c1 { color: #999988; font-style: italic } /* Comment.Single */
            .highlight .cs { color: #999999; font-weight: bold; font-style: italic } /* Comment.Special */
            .highlight .gd { color: #000000; background-color: #ffdddd } /* Generic.Deleted */
            .highlight .ge { color: #000000; font-style: italic } /* Generic.Emph */
            .highlight .gr { color: #aa0000 } /* Generic.Error */
            .highlight .gh { color: #999999 } /* Generic.Heading */
            .highlight .gi { color: #000000; background-color: #ddffdd } /* Generic.Inserted */
            .highlight .go { color: #888888 } /* Generic.Output */
            .highlight .gp { color: #555555 } /* Generic.Prompt */
            .highlight .gs { font-weight: bold } /* Generic.Strong */
            .highlight .gu { color: #aaaaaa } /* Generic.Subheading */
            .highlight .gt { color: #aa0000 } /* Generic.Traceback */
            .highlight .kc { color: #000000; font-weight: bold } /* Keyword.Constant */
            .highlight .kd { color: #000000; font-weight: bold } /* Keyword.Declaration */
            .highlight .kn { color: #000000; font-weight: bold } /* Keyword.Namespace */
            .highlight .kp { color: #000000; font-weight: bold } /* Keyword.Pseudo */
            .highlight .kr { color: #000000; font-weight: bold } /* Keyword.Reserved */
            .highlight .kt { color: #445588; font-weight: bold } /* Keyword.Type */
            .highlight .m { color: #009999 } /* Literal.Number */
            .highlight .s { color: #dd1144 } /* Literal.String */
            .highlight .na { color: #008080 } /* Name.Attribute */
            .highlight .nb { color: #0086B3 } /* Name.Builtin */
            .highlight .nc { color: #445588; font-weight: bold } /* Name.Class */
            .highlight .no { color: #008080 } /* Name.Constant */
            .highlight .nd { color: #3c5d5d; font-weight: bold } /* Name.Decorator */
            .highlight .ni { color: #800080 } /* Name.Entity */
            .highlight .ne { color: #990000; font-weight: bold } /* Name.Exception */
            .highlight .nf { color: #990000; font-weight: bold } /* Name.Function */
            .highlight .nl { color: #990000; font-weight: bold } /* Name.Label */
            .highlight .nn { color: #555555 } /* Name.Namespace */
            .highlight .nt { color: #000080 } /* Name.Tag */
            .highlight .nv { color: #008080 } /* Name.Variable */
            .highlight .ow { color: #000000; font-weight: bold } /* Operator.Word */
            .highlight .w { color: #bbbbbb } /* Text.Whitespace */
            .highlight .mf { color: #009999 } /* Literal.Number.Float */
            .highlight .mh { color: #009999 } /* Literal.Number.Hex */
            .highlight .mi { color: #009999 } /* Literal.Number.Integer */
            .highlight .mo { color: #009999 } /* Literal.Number.Oct */
            .highlight .sb { color: #dd1144 } /* Literal.String.Backtick */
            .highlight .sc { color: #dd1144 } /* Literal.String.Char */
            .highlight .sd { color: #dd1144 } /* Literal.String.Doc */
            .highlight .s2 { color: #dd1144 } /* Literal.String.Double */
            .highlight .se { color: #dd1144 } /* Literal.String.Escape */
            .highlight .sh { color: #dd1144 } /* Literal.String.Heredoc */
            .highlight .si { color: #dd1144 } /* Literal.String.Interpol */
            .highlight .sx { color: #dd1144 } /* Literal.String.Other */
            .highlight .sr { color: #009926 } /* Literal.String.Regex */
            .highlight .s1 { color: #dd1144 } /* Literal.String.Single */
            .highlight .ss { color: #990073 } /* Literal.String.Symbol */
            .highlight .bp { color: #999999 } /* Name.Builtin.Pseudo */
            .highlight .vc { color: #008080 } /* Name.Variable.Class */
            .highlight .vg { color: #008080 } /* Name.Variable.Global */
            .highlight .vi { color: #008080 } /* Name.Variable.Instance */
            .highlight .il { color: #009999 } /* Literal.Number.Integer.Long */
        </style>
    </head>
    <body ng-controller="searchController" ng-init="init()">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container" ng-controller="navbarController">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">Simple Lookup</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        {% for project in projects %}
                            <li ng-class="{'active':info.project_id == {{loop.index-1}}}"><a ng-click="changeProject({{loop.index-1}})">{{ project['NAME'] }}</a></li>
                        {% endfor %}
                    </ul>
                </div><!--/.nav-collapse -->
                <input id="project_id" type="hidden" value="[[info.project_id]]" ng-model="info.project_id">
            </div>
        </div>
        <div style="width: 100%; height: 100%; display: table;">
            <div id="side-bar-container">
                <div id="side-bar">
                    <div class="input-group">
                        <input type="search" simple-search ng-model="record" placeholder="search" tabindex="1" accesskey="s" class="search-query form-control" style="width: 100%">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="clearHistory()"><span class="glyphicon glyphicon-trash"></span>&nbsp;</button>
                        </span>
                    </div>
                    <ul style="padding-left: 0; margin-top: 10px" ng-show="result_history">
                        <li class="record_li" ng-repeat="r in result_history" ng-click="searchRecord(r)">
                            <a>[[r.label]]</a><br>
                            <small>[[r.desc]]</small>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="main">
                <div class="pull-left" style="width: 70%">
                    <div ng-show="path" style="margin-left: 20px; margin-bottom: 10px; font-weight: bold">
                        <span ng-show="path.path" ng-bind="path.path"></span>
                        <span ng-show="path.path">/</span>
                        <a ng-if="path.module" ng-bind="path.module" ng-click="searchRecord({project_id: [[path.project_id]], id: [[path.module_id]], type: 'module'})"></a>
                        <span ng-show="path.class">.</span>
                        <a ng-if="path.class" ng-bind="path.class" ng-click="searchRecord({project_id: [[path.project_id]], id: [[path.class_id]], type: 'class'})"></a>
                        <span ng-show="path.function">.</span>
                        <a ng-if="path.function" ng-bind="path.function"></a>
                    </div>        
                    <div ng-show="code" id="code">
                        <div ng-bind-html-unsafe="code">
                        </div>
                    </div>
                </div>
                <div class="pull-left" style="width: 29%">
                    <div ng-show="attrs" style="padding-left: 30px; float: left">
                        <h4>Attributes</h4>
                        <ul>
                            <li ng-repeat="attr in attrs">
                                <a ng-click="attr.display = !attr.display">[[attr.name]]</a>
                                <br><small ng-show="attr.display">[[attr.value]]</small>
                            </li>
                        </ul>
                    </div>
                    <div ng-show="methods" style="padding-left: 30px; float: left">
                        <h4>Methods</h4>
                        <ul>
                            <li ng-repeat="method in methods">
                                <a ng-click="searchRecord(method)">[[method.name]]</a>
                            </li>
                        </ul>
                    </div>
                    <div ng-show="functions" style="padding-left: 30px; float: left">
                        <h4>Functions</h4>
                        <ul>
                            <li ng-repeat="fun in functions">
                                <a ng-click="searchRecord(fun)">[[fun.name]]</a>
                            </li>
                        </ul>
                    </div>
                    <div ng-show="classes" style="padding-left: 30px; float: left">
                        <h4>Classes</h4>
                        <ul>
                            <li ng-repeat="class in classes">
                                <a ng-click="searchRecord(class)">[[class.name]]</a>
                            </li>
                        </ul>
                    </div>     
                </div>
            </div>
        </div>
        <div id="notify_container" style="display:none">
            <div id="basic-template">
            <a class="ui-notify-cross ui-notify-close" href="#">x</a>
            <h1>#{title}</h1>
            <p>#{text}</p>
            </div>

            <div id="advanced-template">
            <!-- ... you get the idea ... -->
            </div>
        </div>
    </body>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-resource.min.js"></script>
    <script type="text/javascript" src="static/js/jquery.notify.min.js"></script>
    <script type="text/javascript" src="static/js/simplelookup.js"></script>
</html>
